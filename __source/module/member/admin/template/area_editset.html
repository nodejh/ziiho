<!--{modtemplate admin/template/adm_header}-->

<!--内容开始-->
<div class="cont_z">

	<ul>

		<li class="cont_zbg"><p class="cont_tlabel">
				<strong>当前位置:&nbsp;{field:area_nav/}</strong>
			</p></li>
		<div class="clr"></div>

		<li>
			<div class="cont_li_p1">
				<strong>排序编号:</strong>
			</div>
			<div class="clr"></div>
			<div class="cont_li_p2">
				<div class="cont_li_p2_1">
					<input type="text" class="cont_z_txt" name="listorder"
						value="{print array_key_val('listorder',$area,0)/}" />
				</div>
				<div class="cont_li_p2_2">排序编号，用于名称排列位置顺序</div>
				<div class="clr"></div>
			</div>
			<div class="clr"></div>
		</li>
		<div class="clr"></div>

		<li>
			<div class="cont_li_p1">
				<strong>分类名称:</strong>
			</div>
			<div class="clr"></div>
			<div class="cont_li_p2">
				<div class="cont_li_p2_1">
					<input type="text" class="cont_z_txt" name="title"
						value="{print array_key_val('title',$area)/}" />
				</div>
				<div class="cont_li_p2_2">将要显示的分类名称</div>
				<div class="clr"></div>
			</div>
			<div class="clr"></div>
		</li>
		<div class="clr"></div>

		<li>
			<div class="cont_li_p1">
				<strong>地区分类:</strong>
			</div>
			<div class="clr"></div>
			<div class="cont_li_p2">
				<div class="cont_li_p2_1">
					<select name="aids" class="width260px cont_sh">
						<option value="0">==作为顶级分类==</option> {field:select_option/}
					</select>
				</div>
				<div class="cont_li_p2_2">地区分类</div>
				<div class="clr"></div>
			</div>
			<div class="clr"></div>
		</li>
		<div class="clr"></div>

	</ul>

	<div class="clr"></div>

	<div class="cont_doc">
		<span class="c_l c_ml5px"><input type="button" class="cont_dod"
			id="dobt" value="提交"
			onclick="member_adm_area_submit('{field:submiturl/}')" /></span> <span
			class="c_l c_ml10px"><input type="button" class="cont_dod"
			id="gobt" value="返回"
			onclick="redirectUrl({'url':'{field:callback_url/}'})" /></span>
		<div class="clr"></div>
	</div>

	<div class="clr"></div>
</div>
<!--内容结束-->

<script language="javascript">
var callback_param={'callback_param':{'callFunc':'ajaxActionDialog','callFunc_b':'ajaxActionDialog','url':"{field:callback_url/}",'isajax':1}};
var button_ids=["#dobt","#gobt"];
function member_adm_area_submit(do_url){
	var aid="{field:aid/}";
	var listorder=inputval('listorder');
	var title=inputval('title');
	var aids=selectval('aids');
	var datas={'aid':aid,'aids':aids,'listorder':listorder,'title':title};
	ajaxAction({'actionUrl':do_url,'actionData':arr_merge(datas,callback_param),'offButton':button_ids,'urlTarget':_CJG.MF});
}
</script>

<!--{modtemplate admin/template/adm_footer}-->
