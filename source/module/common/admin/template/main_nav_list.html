
<tr id="menu_list_{field:arr.navid/}" onmouseover="currentbg(this)"
	onmouseout="currentbg(this,1)">
	<td width="4%"><input type="checkbox" name="navid_arr"
		value="{field:arr.navid/}" /></td>
	<td width="6%" class="color1">{field:arr.navid/}</td>
	<td width="8%"><input type="text" class="cont_zt7"
		name="listorder_{field:arr.navid/}" value="{field:arr.listorder/}" /></td>
	<td width="36%"><span class="c_l">{if
			$arr['indent']>=1}{for
			$x=0;$x<$arr['indent'];$x++}&nbsp;&nbsp;&nbsp;&nbsp;{/for}<span
			class="color1">┝&nbsp;</span>{/if}<input type="text"
			class="cont_zt1 {if $arr['indent']<1}fw{/if}"
			name="title_{field:arr.navid/}" value="{field:arr.title/}" />
	</span> <span class="c_l c_ml2px c_mt5px add"><a href="javascript:;"
			title="添加下级导航"
			onclick="redirectUrl({'url':'{url 'index','mod/common/ac/admin/op/nav/ao/main_addset/navid/'.$arr['navid']/}'})">+</a></span>
	</td>
	<td width="26%"><input type="text" class="cont_zt3"
		name="navurl_{field:arr.navid/}" value="{field:arr.navurl/}" /></td>
	<td width="6%"><input type="checkbox"
		name="disabled_{field:arr.navid/}"
		value="{print yesno_val('normal')/}" {if $arr['disabled']==yesno_val(
		'normal')}checked="checked" {/if} /></td>
	<td width="14%"><span class="c_l c_ml5px"><a
			href="javascript:;"
			onclick="redirectUrl({'url':'{url 'index','mod/common/ac/admin/op/nav/ao/main_editset/navid/'.$arr['navid']/}'})">编辑</a></span>
	</td>
</tr>
